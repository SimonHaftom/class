<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Website</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            padding: 10px;
        }

        .navbar ul {
            list-style-type: none;
            display: flex;
            padding: 0;
        }

        .navbar ul li {
            margin: 0 15px;
            position: relative;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        /* Dropdown Menu */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            min-width: 120px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Homepage Animation */
        .animated-text {
            opacity: 0;
            transform: translateY(50px);
            animation: fadeUp 1s ease-in-out forwards;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Image Animation */
        .animated-photo {
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Student Info</a></li>
            <li><a href="#">About Us</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">More</a>
                <div class="dropdown-content">
                    <a href="#">Contact</a>
                    <a href="#">Help</a>
                </div>
            </li>
        </ul>
    </nav>

    <header class="homepage">
        <h1 class="animated-text">Welcome to Our Student Portal</h1>
    </header>

    <section class="image-gallery">
        <img src="image1.jpg" class="animated-photo" alt="Image 1">
        <img src="image2.jpg" class="animated-photo" alt="Image 2">
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const images = document.querySelectorAll(".animated-photo");
            images.forEach(img => {
                img.style.opacity = "1";
            });
        });
    </script>
</body>
</html>
